{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="text-center">
    <h1>アカウント登録</h1>
    <p>{{ error }}</p>
</div>

<form action="" method="POST">{% csrf_token %}
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="ユーザー名" name="username">
        <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード" name="password">
    </div>
<button class="w-100 btn btn-lg btn-primary" type="submit">登録する</button>
</form>

{% endblock content %}
